<div class="container">
  <img src="/assets/beautiful-milky-way-night-sky.jpg" alt="Milky Way" class="header-image" />
  <div class="search-container">
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="searchTerm" placeholder="Введите автора книги" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchBooks()">Найти</button>
  </div>

  <app-library-detail *ngIf="selectedBook" [book]="selectedBook"></app-library-detail>

  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Год издания</th>
      <td mat-cell *matCellDef="let book">{{ book.first_publish_year }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Количество изданий</th>
      <td mat-cell *matCellDef="let book">{{ book.edition_count }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
  </table>
</div>
